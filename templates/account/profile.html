{% load static %} 
<!DOCTYPE html>
<html lang="en">
    <head>
      {% load static %}
      <link rel="stylesheet" href="{% static 'accounts/profile.css' %}">
        <title>Profile Page</title>
</head>
    <body>
        <div class="main">
            <h1>Profile Page</h1>
            <div class="text_field">Username: {{user.username}}</div>
            <div class="text_field">Friends: ADD LATER</div>
            <form method="POST">
                <div class="text_field">
                    <input type="text" placeholder="Requested User Email">
                </div>
                <input type="submit" value="Send Request">
            </form>
            <form method="POST">
                <div class="text_field">
                    <input type="text" placeholder="Accepted User Email">
                </div>
                <input type="submit" value="Accept Request">
            </form>
            <form method="POST" action={% url 'logout' %}>
                {% csrf_token %}
                <div class="logoutButton">
                    <input type="submit" value="Logout">
                </div>
            </form>
        </div>
    </body>
</html>
